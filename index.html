
<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>پیشنهاد هوشمند وعده غذایی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif; /* Assuming a nice Persian font, Tailwind will use its defaults if not available */
      background-color: #f0fdf4; /* A light green background from emerald-50 */
    }
    /* Keyframe animations previously in App.tsx */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Apply animations using Tailwind's 'animate-*' utility if configured, or custom classes if defined here */
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out;
    }
    .animate-slideUp {
      animation: slideUp 0.5s ease-out;
    }
    /* Custom scrollbar for better aesthetics (optional) */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #e5e7eb; /* gray-200 */
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
        background: #10b981; /* emerald-500 */
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #059669; /* emerald-600 */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
